<!DOCTYPE html>
<html>
<body>
    <link rel="stylesheet" href="css/site.css">

    <section class="msger">

        <header class="msger-header">
            <div class="msger-header-title">
                <i class="fas fa-comment-alt"></i> SimpleChat
            </div>
            <div class="msger-header-options">
                <span><i class="fas fa-cog"></i></span>
            </div>
        </header>

        <main class="msger-chat">

        </main>

        <form id="messageSubmit" class="msger-inputarea">
            <input id="message" type="text" class="msger-input" placeholder="Enter your message..." required>
            <button id="sendMessage" type="button" class="msger-send-btn">Send</button>
        </form>
        <button id="changeName" type="button" class="msger-send-btn">Change Name</button>

    </section>


<script type="text/javascript" src="lib/signalr/signalr.min.js"></script>
<script type="text/javascript">



    document.addEventListener('DOMContentLoaded',
        function () {
            const userIcon = "https://cdn-icons-png.flaticon.com/512/4153/4153627.png";
            const adminIcon = "https://cdn-icons-png.flaticon.com/512/2840/2840215.png";

            var msgerChat = get(".msger-chat");
            var connection = new signalR.HubConnectionBuilder()
                .withUrl('/chat')
                .build();

            var messageInput = document.getElementById('message');

            var name = prompt('Enter your name:', 'user');
            if (name === null) {
                name = 'user'; //break out of the function early
            }
            // Set initial focus to message input box.
            messageInput.focus();

            // Start the connection.


            function formatDate(date) {
                const h = "0" + date.getHours();
                const m = "0" + date.getMinutes();

                return `${h.slice(-2)}:${m.slice(-2)}`;
            }
            function get(selector, root = document) {
                return root.querySelector(selector);
            }
            function onUserJoined() {
                connection.invoke('userJoinedMessage', name, messageInput.value);
            };

            function onSubmit(event) {
                console.log("ready to send");
                if (message.value === '') {
                    
                    alert("Please enter a message!");
                    return false;
                }
                // Call the Send method on the hub.
                connection.invoke('sendMessage', name, messageInput.value);

                // Clear text box and reset focus for next comment.
                messageInput.value = '';
                messageInput.focus();
                event.preventDefault();
            };
            function onChangeName(event) {
                name = prompt('Enter your name:', 'user');
                if (name === null) {
                    name = 'user';
                }
            }


            // Create a function that the hub can call to broadcast messages.
            connection.on('sendMessage',
                function (userName, message) {
                    var side = "left";
                    // Html encode display name and message.
                    var encodedName = userName;
                    var encodedMsg = message;

                    if (name === userName)
                        side = "right";
                    // Add the message to the page.
                    var msgHtml = `
                            <div class="msg ${side}-msg">
                                <div class="msg-img" style="background-image: url(${userIcon})"></div>
                                <div class="msg-bubble">
                                    <div class="msg-info">
                                        <div class="msg-info-name">${encodedName}</div>
                                        <div class="msg-info-time">${formatDate(new Date())}</div>
                                    </div>
                                            <div class="msg-text">${encodedMsg}</div>
                                </div>
                            </div>
                            `;
                    msgerChat.insertAdjacentHTML("beforeend", msgHtml);
                    msgerChat.scrollTop += 500;
                });

            connection.on('userJoinedMessage',
                function (message) {
                    var encodedMsg = message;
                    // Add the message to the page.
                    var msgHtml = `
                            <div class="msg left-msg">
                                <div class="msg-img" style="background-image: url(${adminIcon})"></div>
                                <div class="msg-bubble">
                                    <div class="msg-info">
                                        <div class="msg-info-name"> <strong>CHAT</strong></div>
                                    </div>
                                    <div class="msg-text">${encodedMsg}</div>
                                </div>
                            </div>
                            `;
                    msgerChat.insertAdjacentHTML("beforeend", msgHtml);
                    msgerChat.scrollTop += 500;

                });

            // Transport fallback functionality is now built into start.
            connection.start()
                .then(function () {
                    console.log('connection started');
                    document.getElementById('sendMessage').addEventListener('click',
                        onSubmit);
                    document.getElementById('messageSubmit').addEventListener('submit',
                        function(event) {
                            onSubmit(event);
                            return false;
                        });
                    document.getElementById('changeName').addEventListener('click',
                        function (event) {
                            onChangeName(event);
                        });
                })
                .then(onUserJoined)
                .catch(error => {
                    console.error(error.message);
                });
        });
    
</script>
</body>
</html>
